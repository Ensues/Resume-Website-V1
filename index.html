        <script>
            // JavaScript for typing effect
            const elements = {

                "welcome-text": "Welcome To My Portfolio Site, I am",
                "name-text": "Eric Janssen P. Quiambao",
                "year-text": "3rd Yr Computer Science Student"
            };
            function typeText(elementId, text, speed, callback) {
                const textElement = document.getElementById(elementId);
                textElement.textContent = ""; // Clear initial content
                textElement.classList.remove('complete'); // Ensure text is visible initially
                let index = 0;
                let cursorVisible = true;
                function type() {
                    if (index < text.length) {
                        textElement.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, speed);
                    } else {
                        textElement.classList.add('complete'); // Optionally add a class for any final styling
                        if (callback) {
                            callback();
                        }
                    }
                }
                type();
            }
            function startTypingEffect() {
                let delay = 0;
                const typingSpeed = 75; // Speed of typing in milliseconds
                const typingDelay = 75; // Delay between each text
                for (const [key, value] of Object.entries(elements)) {
                    setTimeout(() => {
                        typeText(key, value, typingSpeed);
                    }, delay);
                    delay += value.length * typingSpeed + typingDelay; // Adjust delay between elements
                }
            }
            document.addEventListener('DOMContentLoaded', () => {
                startTypingEffect();
        });
        </script>
